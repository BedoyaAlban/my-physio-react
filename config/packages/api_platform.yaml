api_platform:
    http_cache:
       invalidation:
            enabled: true
           varnish_urls: ['%env(VARNISH_URL)%']
       max_age: 0
       shared_max_age: 3600
       vary: ['Content-Type', 'Authorization']
       public: true
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    collection:
        pagination:
            enabled: false
            items_per_page: 20
            client_enabled: true
            client_items_per_page: true
            items_per_page_parameter_name: "count"
